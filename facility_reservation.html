<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Facility Reservation</title>
</head>
<body>
<header>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="facility_list.html">Facility List</a>
        <a href="facility_reservation.html">Facility Reservation</a>
        <div class="dropdown">
            <button class="dropbtn">My Page</button>
            <div class="dropdown-content">
                <a href="profile.html">Profile</a>
                <a href="reservations.html">Reservations</a>
            </div>
        </div>
    </nav>
</header>
<main>
    <h1>Reserve a Facility</h1>
    <form id="reservation-form">
        <label for="facility">Facility:</label>
        <select id="facility" name="facility">
            <option value="gym">Gym</option>
            <option value="auditorium">Auditorium</option>
            <option value="conference">Conference Room</option>
            <option value="library">Library</option>
            <option value="pool">Pool</option>
            <option value="seminar">Seminar Room</option>
        </select>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <label for="people">Number of People:</label>
        <input type="number" id="people" name="people" required>
        <label>Affiliated with SUNY Korea:</label>
        <input type="radio" id="yes" name="affiliation" value="yes" checked> Yes
        <input type="radio" id="no" name="affiliation" value="no"> No
        <label for="purpose">Purpose of Use:</label>
        <textarea id="purpose" name="purpose" rows="4" required></textarea>
        <button type="submit">Submit</button>
    </form>
</main>
<script src="js/script.js"></script>
</body>
</html>
