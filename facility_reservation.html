<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    
    <link rel="stylesheet" href="css/style.css">
    <title>Facility Reservation</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <a href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                    <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
                    </svg>
                </a>
            </div>

            <div class="navbar-center">
                <a href="facility_list.html" class="navbar-link">Facility List</a>
                <a href="facility_reservation.html" class="navbar-link">Facility Reservation</a>

                <div class="dropdown">
                    <button class="dropbutton">My Page â–¼</button>
                    <div class="dropdown-content">
                        <a href="profile.html">My Information</a>
                        <a href="reservations.html">My Reservation</a>
                    </div>
                </div>
            </div>

            <button class="hamburger-menu" id="hamburger-menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                  </svg>
            </button>

            <img id="navbar-profile" class="navbar-right navbar-profile" src="images/user.png" alt="User Profile Picture">
        </nav>
    </header>
    
    <main>
        <form id="reservation-form">
            <div class="reservation-form-content">
                <select id="facility" name="facility">
                    <option value="gym">Gym</option>
                    <option value="auditorium">Auditorium</option>
                    <option value="pool">Pool</option>
                    <option value="seminar">Seminar Room</option>
                    <option value="conference">Conference Room</option>
                    <option value="library">Library</option>
                </select>
            </div>
            
            <div id="facility-list-reservation" class="facility-container">
                <!-- Dynamically inserted by JS -->
            </div>

            <div class="reservation-form-content">
                <label class="reservation-margin" for="date"><strong>Date to be Used: </strong></label>
                <input class="reservation-margin" type="date" id="date" name="date" required>
                <br>

                <label class="reservation-margin" for="people"><strong>Number of People: </strong></label>
                <input class="reservation-margin" type="number" id="people" name="people" required>
                <br>

                <p class="affiliation"><strong>Are you affiliated with SUNY Korea?</strong></p>
                <input class="reservation-radio" type="radio" id="yes" name="affiliation" value="yes" checked> Yes
                <br>
                <input class="reservation-radio reservation-margin" type="radio" id="no" name="affiliation" value="no"> No
                <br>

                <label for="purpose"><strong>Purpose of Use: </strong></label>
                <br>
                <textarea class="reservation-margin" id="purpose" name="purpose" rows="3" required></textarea>
                <br>

                <button id="submit-button" type="submit">Submit</button>
            </div>
        </form>        
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
