<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    
    <link rel="stylesheet" href="css/style.css">
    <title>User Information</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <!-- Home button in navbar -->
            <div class="navbar-left">
                <a href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                    <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
                    </svg>
                </a>
            </div>

            <!-- Navbar links -->
            <div class="navbar-center">
                <a href="facility_list.html" class="navbar-link">Facility List</a>
                <a href="facility_reservation.html" class="navbar-link">Facility Reservation</a>

                <div class="dropdown">
                    <button class="dropbutton">My Page â–¼</button>
                    <div class="dropdown-content">
                        <a href="profile.html">My Information</a>
                        <a href="reservations.html">My Reservation</a>
                    </div>
                </div>
            </div>

            <!-- Hamburger menu -->
            <button class="hamburger-menu" id="hamburger-menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                  </svg>
            </button>

            <!-- Profile picture in navbar -->
            <img id="navbar-profile" class="navbar-right navbar-profile" src="images/user.png" alt="User Profile Picture">
        </nav>
    </header>

    <!-- User information section -->
    <main id="profile-page">
        <h1 id="profile-title">User Information</h1>
        
        <!-- Profile image -->
        <img class="profile-padding" id="profile-pic" src="images/user.png" alt="User Profile Picture">
        <button id="change-image" class="profile-button profile-padding">Change Image</button>

        <!-- Email -->
        <p class="profile-padding">Email: abc@stonybrook.edu</p>

        <!-- Password -->
        <div class="button-container profile-padding">
            <p class="profile-placeholder">Password: ******</p>
            <button id="change-password" class="profile-button">Change Password</button>
        </div>
        
        <!-- Name -->
        <div class="button-container profile-padding">
            <p class="profile-placeholder">Name: John Doe</p>
            <button class="profile-button">Change Name</button>
        </div>
    </main>

    <!-- Change image modal section (from bootstrap) -->
    <div id="image-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Change your image</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="file" id="file-input" accept="image/*" style="display: none;">
              <div class="mb-3">
                <label for="formFile" class="form-label">New Image</label>
                <input class="form-control" type="file" id="formFile">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="save-changes">Save changes</button>
            </div>
          </div>
        </div>
    </div>

    <!-- Change password modal section (from bootstrap) -->
    <div id="password-modal" class="modal fade" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="passwordModalLabel">Change your password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" data-bs-target="#password-modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input class="form-control" type="password" id="newPassword" placeholder="Enter the new password" aria-label="password input">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-password">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script link for bootstrap and script.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
